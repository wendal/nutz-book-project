<div id="content" data-intro="围观模式"  data-position="right">
  <div class="panel">
    <div class="header">
      <ol class='breadcrumb' vocab="http://schema.org/" typeof="BreadcrumbList">
        <li property="itemListElement" typeof="ListItem">
          <a data-pjax href='${ctxPath}/yvr/list' property="item" typeof="WebPage"
          	 class="topic-tab ${(null == obj.type && null == obj.tag)? 'current-tab' : '' }"><span property="name">返回首页</span></a><span class='divider'>/</span>
        </li>
	  </ol>
    </div>
    <div class="inner">
      <div id="main" style="width: 600px;height:400px;"></div>
    </div>
  </div>
</div>

<script src="${base}/assets/yvr/js/echarts.3.0.0.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '历史在线用户统计'
            },
            tooltip: {},
            legend: {
                data:['独立已登录用户数']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
