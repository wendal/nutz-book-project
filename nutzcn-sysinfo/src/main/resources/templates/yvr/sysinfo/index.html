<div id='content'>
  <div class='panel' id="sysinfolist">
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='${ctxPath}/sysinfo/'>系统状态</a><span class='divider'>/</span></li>
      </ul>
    </div>
    <div class='inner'>
      <div class="panel panel-default" v-for="imap in imaps">
        <div class="panel-heading">
          <h3 class="panel-title">{{imap[0]}}</h3>
        </div>
        <div class="panel-body">
    	<table class="table table-hover">
    		<thead>
      			<tr class="cell">
        			<th style="width:50%;">名称</th>
        			<th>值</th>
      			</tr>
    		</thead>
    		<tbody>
      			<tr class='cell' v-for="item in imap[1]">
      				<td>{{item.name}}</td>
      				<td>{{item.value}}</td>
      			</tr>
    		</tbody>
    	</table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var base = "${base}";
</script>
<script src="${base}/assets/sysinfo/js/index.js" type="text/javascript"></script>
