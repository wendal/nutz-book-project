<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>${conf["website.title"]} | 登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="${base}/assets/adminlte/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="${base}/assets/adminlte/libs/font-awesome-4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="${base}/assets/adminlte/libs/ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="${base}/assets/adminlte/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="${base}/assets/adminlte/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="${base}/assets/adminlte/libs/html5shiv/js/html5shiv.min.js"></script>
  <script src="${base}/assets/adminlte/libs/respond/js/respond.min.js"></script>
  <!-- jQuery 2.2.3 -->
  <script src="${base}/assets/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
  <![endif]-->

  <style>
    /*body{*/
      /*background: url("https://picsum.photos/1399/1080/?image=15")no-repeat center;*/
      /*background-size: 100%;*/
    /*}*/
    /**/

    .nutz_bg{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -100;
    }
  </style>
</head>
<body class="hold-transition login-page">
<img  src="https://picsum.photos/1399/1080/?image=15" alt="" class="nutz_bg">
<script>
  var url = 'https://picsum.photos/1399/1080/?image=';
  var r = parseInt(Math.random(1000) * 1000 + 1);
  console.log(r);
  $('.nutz_bg').attr('src',url+r);
</script>
<div class="login-box">

  <!-- /.login-logo -->
  <div class="login-box-body" style="background: rgba(0,0,0,0.5);">

    <form action="#" method="post" id="login_form">

      <div class="login-logo" style="background: rgba(0,0,0,0);">
        <a href="${base}" style="color: #f0f0f0;"><b>N</b>平台</a>
      </div>
      <p class="login-box-msg" style="color: #f0f0f0;">Sign in to start your session</p>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" id="username" name="username" required="required">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="required">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
      	<div class="row" style="overflow: hidden">
      		<div class="col-xs-6" style="position: relative; float:left;">
        		<input type="text" class="form-control" placeholder="验证码" id="captcha" name="captcha" required="required">
        		<span class="glyphicon glyphicon-robot form-control-feedback"></span>
        	</div>
        	<div class="col-xs-6" style="position: relative; float:left;">
        		<img src="${base}/captcha/next">
        	</div>
        </div>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12" >
          <button type="button" class="btn btn-primary btn-block btn-flat" onclick="do_login()" style="margin: 0 auto;">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	<!--# if (has_hotplug("oauth")) { #-->
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="${base}/oauth/github" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-github"></i>Github账号登录</a>
      <p>- OR -</p>
      <a href="${base}/oauth/qq" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-github"></i>QQ账号登录</a>
    </div>
    <!--# } #-->
    <!-- /.social-auth-links -->

    <div id="warpper" style="text-align: center; padding:10px 0;">
      <a href="#">忘记密码</a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" class="text-center">注册</a>
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script type="text/javascript">
var base = "${base}";
</script>

<!-- Bootstrap 3.3.6 -->
<script src="${base}/assets/adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="${base}/assets/adminlte/plugins/iCheck/icheck.min.js"></script>
<script src="${base}/assets/adminlte/libs/layer3/layer.js"></script>
<script src="${base}/assets/adminlte/js/user_login.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
